<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="container">
      <div class="main">
        <form class="box" id="form">
          <h4>
            <a href="./signup.html">Sign-up</a>
            <p id="line">|</p>
            <a href="./signin.html">Sign-in</a>
          </h4>
          <label class="label">Name :</label>
          <input type="text" placeholder="user  name" class="details" /><br />
          <label class="label">Email ID :</label>
          <input type="email" placeholder="user email" class="details" /><br />
          <label class="label">Password :</label>
          <input type="password" placeholder="user password" class="details" />
          <br /><label class="label">Confirm Password :</label>
          <input type="password" placeholder="user password" class="details" />
          <button id="submit">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
